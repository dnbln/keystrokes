<html>
<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>

#inp {
  width: 90%;
  height: 90%;
  padding: 10px;
  margin: 10px;
}

#disp {
  width: 100%;
  height: 5%;
  text-align: center;
}

html, body {
  min-height: 100%;
  margin: 0;
  width: 100%;
}


</style>

<script>
const keystrokes = (s) => s.split('').map(it => ('~!@#$%^&*()_+{}|:"<>?'.includes(it) || it.toUpperCase() != it.toLowerCase() && it == it.toUpperCase()) ? 2 : 1).reduce((a, b) => a + b, 0);

const changed = () => {
document.getElementById("disp").innerText = "Keystrokes: " + keystrokes(document.getElementById("inp").value);
};
</script>

</head>
<body>
	<textarea id="inp" type="text" oninput="changed()" placeholder="Type some text here"></textarea>
	<p id="disp">Keystrokes: 0</p>
</body>
</html>
